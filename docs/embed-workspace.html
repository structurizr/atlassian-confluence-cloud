<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="structurizr-confluence.css" media="all" />

    <script type="text/javascript" src="https://localhost:8443/static/js/structurizr-responsive-embed.js"></script>
    <script src="structurizr-confluence.js"></script>
    <script id="connect-loader" data-options="sizeToParent:true;">
        (function() {
          var getUrlParam = function (param) {
            var codedParam = (new RegExp(param + '=([^&]*)')).exec(window.location.search)[1];
            return decodeURIComponent(codedParam);
          };
        
          var baseUrl = getUrlParam('xdm_e') + getUrlParam('cp');
          var options = document.getElementById('connect-loader').getAttribute('data-options');
        
          var script = document.createElement("script");
          script.src = baseUrl + '/atlassian-connect/all.js';
        
          if(options) {
            script.setAttribute('data-options', options);
          }
        
          document.getElementsByTagName("head")[0].appendChild(script);
          script.onload = main;
        })();
    </script>

    <script>
        function embedDiagram(macro) {
            var workspaceId = getMacroParameter(macro, 'workspaceId', 1);
            var apiKey = getMacroParameter(macro, 'apiKey', '');
            var diagram = getMacroParameter(macro, 'diagram', '1');
            var diagramSelector = getMacroParameter(macro, 'diagramSelector', 'false');
            var width = getMacroParameter(macro, 'width', '100%');

            var form = document.getElementById('structurizrEmbedForm');
            form.action = 'https://localhost:8443/embed/' + workspaceId;

            document.getElementById('apiKey').value = apiKey;
            document.getElementById('diagram').value = diagram;
            document.getElementById('diagramSelector').value = diagramSelector;

            form.submit();
        }
    </script>
</head>
<body>
<form id="structurizrEmbedForm" target="structurizrDiagram" method="post" action="" style="display: none;">
    <input id="apiKey" name="apiKey" value=""/>
    <input id="diagram" name="diagram" value="" />
    <input id="diagramSelector" name="diagramSelector" value="" />
    <input name="iframe" value="structurizrDiagram" />
    <input name="fullscreen" value="false" />
</form>

<iframe id="structurizrDiagram" name="structurizrDiagram" width="100%" marginwidth="0" marginheight="0" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
</body>
</html>
